<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/flag.gif" width="150px" />
            <h1>GMIS</h1>
            <form role="form" [formGroup]="signupForm" (ngSubmit)="OnSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="UserName" class="form-control input-underline input-lg" id="un" placeholder="{{ 'User Name' | translate }}">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="FirstName" class="form-control input-underline input-lg" id="fn" placeholder="{{ 'First Name' | translate }}">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="LastName" class="form-control input-underline input-lg" id="ln" placeholder="{{ 'Last Name' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="text" formControlName="Email" class="form-control input-underline input-lg" id="em" placeholder="{{ 'Email' | translate }}" [pattern]="emailPattern">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="pw" placeholder="{{ 'Password' | translate }}">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="Password" class="form-control input-underline input-lg" id="pwr" placeholder="{{ 'Repeat Password' | translate }}">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit">{{ 'Register' | translate }}</button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
